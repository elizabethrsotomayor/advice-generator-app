<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main role="main">
      <div class="wrapper">
        <div class="card">
          <span class="advice-id" id="advice-id">Advice # 117</span>

          <h1 id="quote">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </h1>

          <div class="dividers">
            <img
              src="images/pattern-divider-desktop.svg"
              alt=""
              class="desktop-divider"
            />
            <img
              src="images/pattern-divider-mobile.svg"
              alt=""
              class="mobile-divider"
            />
          </div>

          <a href="#" id="random-quote" aria-label="Click for a random quote">
            <div class="dice-container">
              <img src="images/icon-dice.svg" alt="" class="dice-icon" />
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/elizabethrsotomayor">Elizabeth Sotomayor</a
        >.
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
